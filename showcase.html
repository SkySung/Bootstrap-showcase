        <div class="container">
            <form class="pt-4">
                <div class="row g-3">
                    <div class="col-12">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" id="email" placeholder="email@gmail.com" class="form-control">
                        <button class="btn btn-outline-primary">送出</button>
                        <p class="p-2-top">
                            Other input tag function:<br>
                            <ol class="list">
                                <li>readonly</li>
                                <li>disable</li>
                                <li>value="your@email.com"可以代替placeholder</li>
                                <li>class="form-control-plaintext"</li>
                            </ol>
                        </p>
                    </div>
                    <!-- Color -->
                    <div class="col-12">
                        <label for="color" class="form-label">Color picker</label>
                        <input type="color" id="color" class="form-control form-control-color" value="#563d7c">
                    </div>
                    <!-- Range -->
                    <div class="col-md-6 p-3">
                        <label for="range" class="form-range"><h3>Range controller</h3>class="form-range".</label>
                        <input type="range" class="form-range" id="range">
                    </div>
                    <!-- Select -->
                    <div class="col-md-6 p-3">
                        <h3>select and option html tag</h3>
                        <select class="form-select">
                            <option>One</option>
                            <option>Two</option>
                            <option>Three</option>
                        </select>
                    </div>
                    <!-- Checkbox -->
                    <div class="col-12">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="checkbox">
                            <label class="form-check-label" for="checkbox">
                                div.form-check<br>
                                input.form-check-input#checkbox type="checkbox" <br>
                                label.form-check-label for="checkbox"
                            </label>
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="checked" checked>
                            <label class="form-check-label" for="checked">
                                input checked keyword
                            </label>
                        </div>
                    </div>
                    <div class="col-12 border-top" style="padding-top: 1rem;">
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault">
                            <label class="form-check-label" for="flexSwitchCheckDefault">
                                div.form-check form-switch<br>
                                input.form-check-input#someid type="checkbox" <br>
                                label.form-check-label for="someid"    
                            </label>
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" id="flexSwitchCheckChecked" checked>
                            <label class="form-check-label" for="flexSwitchCheckChecked">Checked switch checkbox input</label>
                        </div>
                    </div>
                    <!-- input-group -->
                    <div class="col-12 border-top border-bottom p-3">
                        <label for="input-group" class="form-label">input-group</label>
                        <div class="input-group">
                            <input type="text" id="input-group" placeholder="yourmail" class="form-control">
                            <div class="input-group-text">@gmail.com</div>
                        </div>
                    </div>
                    <!-- form-floating, besure label is behind input, and input "must" have a placeholder -->
                    <div class="col-12">
                        <div class="form-floating">
                            <input type="text" id="float-email" placeholder="yourmail" class="form-control">
                            <label for="float-email" class="form-label">form-floating</label>
                        </div>
                    </div>
                    <div>
                        <h3>Some Text</h3>
                    </div>
                </div>
            </form>
        </div>
